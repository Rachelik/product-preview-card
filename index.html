<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main-container">
    <picture class="card-img">
      <source class="product-image-mobile" srcset="images/image-product-mobile.jpg" style="border-radius: 10px 10px 0px 0px;" media="(max-width: 600px)" >
      <source class="product-image-desktop" srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" border-radius="10px 0px 0px 10px">
      <img class="product-image" src="images/image-product-desktop.jpg" alt="Picture of Chanel Paris Gabrielle Perfume">
    </picture>

    <div class="card-desc">
      <p class="category-name">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing-compare">
        <p class="pricing">$149.99</p>
        <p class="ori-pricing">$169.99</p>
      </div>
      <button class="add-button">
        <img src="images/icon-cart.svg" alt="Cart icon">Add to Cart
      </button>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
</body>

</html>
